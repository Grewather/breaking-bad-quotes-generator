<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrBa Quotes</title>
    <link
      rel="shortcut icon"
      href="images/breakingBadLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="loader active">
      <center><img class="loaderImg" src="images/breakingBadLogo.png" alt="" /></center>
    </div>
    <div class="container">
      <div class="container-logo">
        <img src="images/breakingBadLogo.png" height="50px" alt="" />
        <h1>Breaking bad quote generator</h1>
      </div>
      <div class="quoteBox" style="margin-top: 5px">
        <center>
          <h2 id="quoteTxt"></h2>
          <h3 style="font-size: medium" id="quoteAuthor"></h3>
        </center>
      </div>

      <center><button class="regenerateButton">regenerate</button></center>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
